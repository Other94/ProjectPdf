<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>password</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each = "users : ${listUsers}">
            <td th:text="${users.id}"></td>
            <td th:text="${users.username}"></td>
            <td th:text="${users.password}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
